apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:          
        app: myapp
    spec:
      containers:
      - name: kubernetes-test-app
        image: harshitrai20/myapp:latest
        imagePullPolicy: Always  
        resources: 
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "200m"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  type: NodePort         
  ports:
  - port: 8080
    targetPort: 5000
    nodePort: 30036     